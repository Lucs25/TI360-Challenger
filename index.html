<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulário</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<h1>Cadastre-se</h1>
			<form action="/submit_data" method="post">
				<div class="label-group">
					<label for="name">
						<input
							placeholder="Nome"
							type="text"
							id="name"
							name="name"
							required />
					</label>
				</div>

				<div class="label-group">
					<label for="email">
						<input
							placeholder="E-mail"
							type="email"
							id="email"
							name="email"
							required />
					</label>
				</div>

				<div class="label-group phones">
					<label for="phone">
						<input
							placeholder="Telefone"
							type="tel"
							id="phone"
							name="phone"
							required />
					</label>
					<label for="cell-phone">
						<input
							placeholder="Celular"
							type="tel"
							id="cell-phone"
							name="cell-phone"
							required />
					</label>
				</div>

				<div class="label-group">
					<label for="street">
						<input
							placeholder="Rua"
							type="text"
							id="street"
							name="street"
							required />
					</label>
				</div>

				<div class="label-group adress">
					<label for="number">
						<input
							placeholder="Número"
							type="number"
							id="number"
							name="number"
							required />
					</label>
					<label for="complement">
						<input
							placeholder="Complemento"
							type="text"
							id="complement"
							name="complement" />
					</label>
				</div>

				<div class="label-group uf">
					<label for="city">
						<input
							placeholder="Cidade"
							type="text"
							id="city"
							name="city"
							required />
					</label>
					<label for="zip">
						<input placeholder="Cep" type="text" id="zip" name="zip" required />
					</label>
				</div>

				<input type="submit" value="Enviar" />
			</form>
		</main>
	</body>
</html>
